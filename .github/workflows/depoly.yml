name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# è¨­å®š GITHUB_TOKEN çš„æ¬Šé™ï¼Œå…è¨±éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# å…è¨±åŒä¸€æ™‚é–“åªæœ‰ä¸€å€‹éƒ¨ç½²æ­£åœ¨é€²è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # å»ºç½®å·¥ä½œ (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # æš«æ™‚ä¸è¨­å®š cache ä»¥é¿å…ç„¡ lock file æ™‚å ±éŒ¯

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          # åœ¨é€™è£¡å°‡ GitHub Secrets æ³¨å…¥åˆ° Build éç¨‹ä¸­
          # Vite çš„ define plugin æœƒåœ¨ç·¨è­¯æ™‚è®€å–é€™äº›è®Šæ•¸
          API_KEY: ${{ secrets.API_KEY }}
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
          VITE_FIREBASE_CONFIG_STRING: ${{ secrets.VITE_FIREBASE_CONFIG_STRING }}

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # éƒ¨ç½²å·¥ä½œ (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
