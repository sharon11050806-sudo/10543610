permissions:
  contents: read
  pages: write
  id-token: write

# é¿å…å¤šå€‹éƒ¨ç½²åŒæ™‚é€²è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # å»ºç½®å·¥ä½œ (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # ä¸ä½¿ç”¨ cache: 'npm' ä»¥é¿å…ç„¡ lock file å ±éŒ¯

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          # åœ¨é€™è£¡æ³¨å…¥ç’°å¢ƒè®Šæ•¸ï¼ŒVite æœƒå°‡å…¶æ‰“åŒ…é€²éœæ…‹æª”æ¡ˆ
          API_KEY: ${{ secrets.API_KEY }}
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
          VITE_FIREBASE_CONFIG_STRING: ${{ secrets.VITE_FIREBASE_CONFIG_STRING }}

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # éƒ¨ç½²å·¥ä½œ (Deploy Job)
  deploy:
    environment:
